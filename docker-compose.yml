
services:
  # ============================================
  # Base de datos PostgreSQL
  # ============================================
  db:
    image: postgres:17.7
    container_name: kahoot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
    ports:
    # cambiar a 5432 si no se tiene instalado postgres localmente, sino usar el puerto 5433 para evitar conflictos
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Aplicación NestJS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kahoot-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      # Dentro de Docker, la conexión es al puerto interno 5432 (no al externo POSTGRES_PORT)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # SSL desactivado para PostgreSQL local en Docker
      DATABASE_SSL: ${DATABASE_SSL:-false}
      # Synchronize crea las tablas automáticamente (solo para desarrollo/testing)
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-true}
    ports:
      - "${PORT}:3000"
    volumes:
      # Persistir uploads
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # ============================================
  # Seeder - Ejecuta INSERTs después de que la app cree las tablas
  # ============================================
  seeder:
    image: postgres:17.7
    container_name: kahoot-seeder
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      # URL de la app para verificar que está lista
      APP_URL: http://localhost:3000
    volumes:
      - ./docker/seed-data:/seed-data
      - ./docker/run-seeds.sh:/run-seeds.sh:ro
    entrypoint: ["/bin/bash", "/run-seeds.sh"]
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_started
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  kahoot-network:
    driver: default
